<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="info"><img class="info-img" src="./eisenhower-matrix.jpg"><a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main">
      <p id="add-task"><label for="new-task" class="add-task-heading">Add Item</label>
        <div class="add-task-row"><input id="new-task" class="task-name" type="text"><button class="button">Add</button></div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="tasks-list-item"><input type="checkbox" class="checkbox"><label class="tasks-list-label task-name">Pay Bills</label><input type="text" class="tasks-list-input task-name"><button class="button edit">Edit</button><button class="button delete"><img class="button-img" src="./remove.svg"></button></li>
        <li class="tasks-list-item edit-mode"><input type="checkbox" class="checkbox"><label class="tasks-list-label task-name">Go Shopping</label><input type="text" value="Go Shopping" class="tasks-list-input task-name"><button class="button edit">Save</button><button class="button delete"><img class="button-img" src="./remove.svg"></button></li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-list-item"><input type="checkbox" class="checkbox" checked><label class="tasks-list-label task-name">See the Doctor</label><input type="text" class="tasks-list-input task-name"><button class="button edit">Edit</button><button class="button delete"><img class="button-img" src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
