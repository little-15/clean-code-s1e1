<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <figure class="info__figure"><img class="info__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix"></figure>
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article>
        <section class="add-task">
          <h3 class="add-task__heading"><label for="new-task">Add Item</label></h3>
          <p class="add-task__row"><input id="new-task" class="add-task__name" type="text"><button class="button">Add</button></p>
        </section>
        <section>
          <h3 class="heading">Todo</h3>
          <ul id="incomplete-tasks" class="tasks-list">
            <li class="tasks-list__item"><input type="checkbox" class="checkbox"><label class="tasks-list__label">Pay Bills</label><input type="text" class="tasks-list__input"><button class="button button_edit">Edit</button><button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button></li>
            <li class="tasks-list__item edit-mode"><input type="checkbox" class="checkbox"><label class="tasks-list__label">Go Shopping</label><input type="text" value="Go Shopping" class="tasks-list__input"><button class="button button_edit">Save</button><button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button></li>
          </ul>
        </section>
        <section>
          <h3 class="heading">Completed</h3>
          <ul id="completed-tasks" class="tasks-list">
            <li class="tasks-list__item"><input type="checkbox" class="checkbox" checked><label class="tasks-list__label">See the Doctor</label><input type="text" class="tasks-list__input"><button class="button button_edit">Edit</button><button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button></li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
